services:
  - type: web
    name: barnum-stem-portfolio
    runtime: python3
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn app:app
    plan: free
    env: python
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: barnum-stem-db
          property: connectionString

databases:
  - name: barnum-stem-db
    databaseName: barnum_stem_production
    plan: free
